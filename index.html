<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Flip game</title>
</head>
<body>
    <div class="onload">
        <p class="start__text">
            Flip game
        </p>
        <button class="start__button" onclick="start(wallpaperStorage18,17)"> Play 18 cards</button>
        <button class="start__button" onclick="start(wallpaperStorage24,23)"> Play 24 cards</button>
        <button class="start__button" onclick="start(wallpaperStorage30,29)"> Play 30 cards</button>
        <p class="start__text__bottom">
            Made by Alexander Lavrov
        </p>
    </div>
    <button onclick="newGame()" class="refresh"> New Game</button>
    <div class="cards__container">
    </div>
</body>
</html>
